<!doctype html>
<html lang="en" ng-controller="mainController">
<head>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-store, no-cache, must-revalidate, pre-check=0, post-check=0"/>
    <meta charset="utf-8">
    <title>智能灯监控系统</title>
    <!-- <link rel="shortcut icon" href="http://cdn.gsxservice.com/asset/img/logo.ico" /> -->
    <!-- <link href="../js-library/dep/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="src/resource/css/index.css?v=@@version">
    <link rel="stylesheet" type="text/css" href="src/resource/css/layout.css?v=@@version">
    <link rel="stylesheet" type="text/css" href="src/resource/css/login.css?v=@@version">
    <link rel="stylesheet" type="text/css" href="src/resource/css/fliptimer.css?v=@@version">
    <link rel="stylesheet" type="text/css" href="src/resource/css/baidumap.css?v=@@version">
</head>
<body>
<div class="app-container">
    
<div class="w1200 bgh nav" ng-show="!isLoginPage()">
    <div class="fl nav_link">
        <a href="/main.html?#/profile" ng-class="{'active': isProfilePage()}">概要</a>
        <a href="/main.html?#/geography" ng-class="{'active': isGeographyPage()}">地理</a>
        <a href="/main.html?#/manipulation" ng-class="{'active': isManipulationPage()}">灯控页面</a>
        <a href="/main.html?#/statistic" ng-class="{'active': isStatisticPage()}">统计</a>
        <a href="/main.html?#/fault" ng-class="{'active': isFaultPage()}">故障列表</a>
        <a href="/main.html?#/set" ng-class="{'active': isSetPage()}">设置</a>
    </div>
    <div class="fr nav_time"><i><img src="src/resource/images/lm_logo.jpg" width="46" height="53"></i>

        <div class="daojishi">
            <div class="dowebok">
                <div class="hours"></div>
                <div class="minutes"></div>
                <div class="seconds" style="display:none"></div>
            </div>
        </div>
    </div>
</div>
<div class="w1200 content cut-all">
    <!-- <div id="left-panel" class="panel bgh cut-left" ng-class="{fault_left: isFaultPage()}" ng-show="!isLoginPage()">
        <ul id="tree" class="lightTreeview">
            <em class="i_edit" ng-show="isSetPage()">
                <i class="i_add" ng-click="demo.addItem(null, $event)"></i>
            </em>
            <edit-tree-view tree-data="demo.tree" text-field="name" value-field='id' showOper="{{isSetPage()}}"
                            item-clicked="demo.itemClicked($item)" item-checked-changed="demo.itemCheckedChanged($item)"
                            add-Item="demo.addItem(item, e)" minus-item="demo.minusItem(item, e)"
                            can-checked="true"></edit-tree-view>
        </ul>
    </div> -->
    <!--left/-->
    <div ng-view></div>
</div>
</div>
</body>
<script type="text/javascript" src="src/dep/base.js"></script>
<script>
    require.config({
        baseUrl: 'src',
        urlArgs: 'v=@@version',
        paths: {
            validation: '../bower_components/jquery-validation/dist/jquery.validate.min',
            // jModal: '../../js-library/src/widget/modal/modal-3.3.1',
            underscore: '../bower_components/underscore/underscore-min',
            ngRoute: '../bower_components/angular-route/angular-route.min',
            jquery: '../bower_components/jquery/dist/jquery.min',
            // echarts: '../bower_components/echarts/build/dist/echarts',
            // bootstrap: '../../js-library/dep/bootstrap/dist/js/bootstrap.min',
            // text: '../../js-library/dep/requirejs-text/text',
            // cookie: '../../js-library/dep/jquery.cookie/jquery.cookie',
            moment: '../bower_components/moment/min/moment.min',
            async: '../bower_components/requirejs-plugins/src/async',
            baiduMap: 'http://api.map.baidu.com/api?v=2.0&ak=eeEx8F2dCVi5VNb1D1LyxEDo',
            uiRoute: '../bower_components/angular-ui-router/release/angular-ui-router.min'
        },
        packages: [
            {
                name: 'echarts',
                location: '../bower_components/echarts/src',
                main: 'echarts'
            },
            {
                name: 'zrender',
                location: '../bower_components/zrender/src',
                main: 'zrender'
            }
        ],
        shim: {
            // bootstrap: {
            //     deps: ['jquery'],
            //     exports: 'bootstrap'
            // },
            validation: {
                deps: ['jquery'],
                exports: '$.validator'
            },
            baiduMap: {
                exports: 'BMap'
            },
            ngRoute: {
                exports: 'ngRoute'
            }
            // jModal: {
            //     deps: ['jquery'],
            //     exports: '$.fn.modal'
            // }
        }
    });
</script>
<script type="text/javascript">
    require(['module/main'], function (main) {
        angular.bootstrap(document, ['app']);
    });
</script>
</body>
</html>
