<div id="left-panel" class="panel bgh cut-left" ng-class="{fault_left: isFaultPage()}" ng-show="!isLoginPage()">
    <ul id="tree" class="lightTreeview">
        <em class="i_edit" ng-show="isSetPage()">
            <i class="i_add" ng-click="demo.addItem(null, $event)"></i>
        </em>
        <edit-tree-view tree-data="demo.tree" text-field="name" value-field='id' showOper="{{isSetPage()}}"
                        item-clicked="demo.itemClicked($item)" item-checked-changed="demo.itemCheckedChanged($item)"
                        add-Item="demo.addItem(item, e)" minus-item="demo.minusItem(item, e)"
                        can-checked="true"></edit-tree-view>
    </ul>
</div>
<div id="page" class="bgh page cut-page">
    <div class="sssj_con current_light_info">
        <dl>
            <dt>{{locationSetted}}<i></i></dt>
            <dd></dd>
        </dl>
        <dl>
            <dt>{{allLight}}<i>个</i></dt>
            <dd>总路灯</dd>
        </dl>
        <dl>
            <dt>{{openLight}}<i>个</i></dt>
            <dd>打开路灯</dd>
        </dl>
        <dl>
            <dt>{{closeLight}}<i>个</i></dt>
            <dd>关闭路灯</dd>
        </dl>
        <dl>
            <dt>{{faultLight}}<i>个</i></dt>
            <dd>故障路灯</dd>
        </dl>
        <dl ng-show="false">
            <dt>23<i>%</i></dt>
            <dd>可吸入颗粒物</dd>
        </dl>
    </div>
    <div class="dk_dl">
        <div class="dk_dl_img" width="900" height="601">
            <baidu-map></baidu-map>
        </div>
        <div class="dk_dl_cr">
            <span><i class="cor_l"></i>正常</span>
            <span><i class="cor_h"></i>灯灭</span>
            <span><i class="cor_r"></i>故障</span>
        </div>
    </div>
</div>
