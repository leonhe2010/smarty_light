<i ng-click="itemExpended(item, $event);" class="">

    <!-- <input type="checkbox" ng-model="item.$$isChecked" class="check-box" ng-if="canChecked" ng-change="warpCallback('itemCheckedChanged', item, $event)"> -->
    <span class="flex-ico" ng-class="{'flex-close': !item.$$isExpend}"></span>
    <span class='text-field' pid="{{item.pid}}" ng-click="warpCallback('itemClicked', item, $event);" ng-bind="item.name"></span>
    <ul ng-if="!isLeaf(item)" ng-show="item.$$isExpend">
        <li ng-repeat="item in item.children" ng-include="'src/common/directive/leftTree/treeItem.html'">
        </li>
    </ul>

</i>
